<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 420px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #eef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Credit Risk Prediction</h2>

    <form action="/predict" method="post">
        <input type="number" name="duration" placeholder="Loan Duration (months)" required>
        <input type="number"  name="credit_amount" placeholder="Credit Amount" required>
        <input type="number" name="installment_rate" placeholder="Installment Rate (1-4)" min="1" max="4" required>
        <input type="number" name="age" placeholder="Age" required>

        <select name="purpose" required>
            <option value="">Loan Purpose</option>
            <option value="vehicle">Car</option>
            <option value="consumer_goods">Household / Electronics</option>
            <option value="repairs">Repairs / Other</option>
            <option value="education_business">Business / Education</option>
        </select>


        <input type="number" name="existing_credits" placeholder="Existing Credits" required>

        <select name="other_payment_plans" required>
            <option value="">Other Payment Plans</option>
            <option value="none">None</option>
            <option value="bank">Bank</option>
            <option value="stores">Stores</option>
        </select>

        <select name="credit_history" required>
            <option value="">Credit History</option>
            <option value="good">Good</option>
            <option value="bad">Bad</option>
        </select>

        <select name="checking_status" required>
            <option value="">Checking Account Status</option>
            <option value="<0">&lt; 0</option>
            <option value="0<=X<200">0 to 200</option>
            <option value=">=200">&ge; 200</option>
            <option value="no checking">No checking</option>
        </select>

        <select name="savings_status" required>
             <option value="">Savings Status</option>
            <option value="no known savings">No savings</option>
            <option value="<100">&lt; 100</option>
            <option value="100<=X<500">100 - 500</option>
            <option value="500<=X<1000">500 - 1000</option>
            <option value=">=1000">&ge; 1000</option>
        </select>

        <select name="employment" required>
            <option value="">Employment Status</option>
            <option value="unemployed">Unemployed</option>
            <option value="<1">&lt; 1 year</option>
            <option value="1<=X<4">1 - 4 years</option>
            <option value="4<=X<7">4 - 7 years</option>
            <option value=">=7">&ge; 7 years</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p><b>Prediction:</b> {{ prediction }}</p>
        <p><b>Probability (Good Credit):</b> {{ probability }}</p>
        <p><b>Risk Level:</b> {{ risk_level }}</p>
        <p><b>Credit Score:</b> {{ credit_score }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
